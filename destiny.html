<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarifying Radio </title>
  </head>

  <body>

    <h1>Learning Radio Button</h1>

    <div class="wrapper">
      <form action="">
        <div class="control">
          <label for="male">
            Male
          </label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
          Others<input type="radio" name="gender" id="other" value="other" />
        </div>
      </form>
    </div>
  </body>

</html>
